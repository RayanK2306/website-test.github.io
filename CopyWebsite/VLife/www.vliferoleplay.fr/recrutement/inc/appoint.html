<script>
		$('#appoint').submit(function (event) {
    event.preventDefault();
    if ($(this)[0].checkValidity() === false) {
        event.stopPropagation();
    } else {
		var form = $(this);
		var poste = '<br />

';
		var discord = "<br />

";
		var id = "<br />

";
		var url = "inc/appoint.html";
		var hour = 0;
		if ($(".hour")[0]){
		var hour = 1;
		}
		$.ajax({
			   type: "POST",
			   url: url,

    }
    $('#appoint').addClass('was-validated');
});
</script>
